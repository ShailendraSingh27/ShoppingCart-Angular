<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p> 
    <input 
        #searchQuery 
        type="text" 
        class="form-control" 
        (keyup)="searchForProduct(searchQuery.value)"
        placeholder="Search...">
</p>

<table class="table">
    <thead>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProduct">
            <td>{{product.title}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <a [routerLink]="['/admin/products/',product.$key]">Edit</a>
            </td>   
        </tr>
    </tbody>
</table>
