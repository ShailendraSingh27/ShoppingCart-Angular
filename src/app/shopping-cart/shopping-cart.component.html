<h1>Shopping Cart</h1>
<div class="row col-9" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemCount }} items in your shopping cart
    <button 
      (click)="clearCart()"
      class="btn btn-light btn-sm"
      *ngIf="cart.items.length">
      Clear Shopping Cart
    </button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 230px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ') '" class="thumbNail" alt=""></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency}}</th>
      </tr>
    </tfoot>
  </table>
  <a 
    routerLink="/check-out"
    class="btn btn-primary" 
    *ngIf="cart.items.length">Check Out</a>
  
</div>
